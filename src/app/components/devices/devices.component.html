<div class="wrapper">
    <mat-card style="margin: 8px;">
        <div class="filter" fxLayout="row" fxLayoutAlign="start center">
          <mat-icon class="filter-icon">filter_alt</mat-icon>
          <form>
            <mat-form-field #field appearance="standard">
              <mat-label>Filter by name</mat-label>
              <input #filterInput type="text" matInput placeholder="Start typing..." (input)="onFilterChange(filterInput.value)" />
            </mat-form-field>
          </form>
          <button (click)="filterInput.value='';resetFilter()" class="reset" mat-icon-button color="accent"><mat-icon>close</mat-icon></button>
        </div>
    <table matSort mat-table [dataSource]="dataSource" class="mat-elevation-z8" [fixedLayout]="true">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Type </th>
        <td mat-cell *matCellDef="let element"> {{element.type}} </td>
      </ng-container>

      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Price </th>
        <td mat-cell *matCellDef="let element"> ${{element.price}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </mat-card>
</div>
